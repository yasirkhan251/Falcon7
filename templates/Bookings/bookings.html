<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking | Falcon Tech World</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- BRAND THEME VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --blue-glow: #3b82f6;
            --orange-glow: #f97316;
            --input-bg: #1a1a1a;
            --accent: #f97316;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- ANIMATED BACKGROUND --- */
        .blob { position: fixed; filter: blur(90px); opacity: 0.4; border-radius: 50%; z-index: -1; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--blue-glow); }
        .blob-2 { bottom: -10%; right: -10%; width: 450px; height: 450px; background: var(--orange-glow); }

        .brand-gradient {
            background: linear-gradient(to right, var(--blue-glow), var(--orange-glow));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- FORM STYLING --- */
        .glass-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 20px;
        }

        .input-field {
            background: var(--input-bg) !important;
            border: 1px solid #333 !important;
            color: white !important;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--blue-glow) !important;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15) !important;
            outline: none;
        }

        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #111 !important;
        }

        .section-label {
            color: var(--blue-glow);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--blue-glow), var(--orange-glow));
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar { width: 5px; }
        textarea::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="py-10 px-4">

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="max-w-3xl mx-auto glass-card p-8 shadow-2xl">
        <header class="mb-10 text-center">
            <h2 class="text-3xl font-bold mb-2">Service <span class="brand-gradient">Booking</span></h2>
            <p class="text-gray-400">Complete the details below to schedule your repair.</p>
        </header>
        
        <form method="post" action="" class="space-y-8">
            {% csrf_token %}

            <div class="space-y-6">
                <h3 class="section-label border-b border-gray-800 pb-2">Technical Information</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Service Type</label>
                        <input type="text" name="service_type_val" value="{{type}}"  class="input-field mt-1 block w-full rounded-xl p-3">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Company / Brand</label>
                        <input type="text" name="service_name_val" value="{{company}}"  class="input-field mt-1 block w-full rounded-xl p-3">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Model / Device</label>
                        <input type="text" name="model_val" value="{{model}}"  class="input-field mt-1 block w-full rounded-xl p-3">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Service Purpose</label>
                        <input type="text" name="purpose_val" value="{{purposes}}"  class="input-field mt-1 block w-full rounded-xl p-3">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Contact Number</label>
                        <input type="text" name="phone" value="{{user.phone}}" class="input-field mt-1 block w-full rounded-xl p-3" placeholder="Enter phone number">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Preferred Date & Time</label>
                        <input type="datetime-local" name="booking_date" class="input-field mt-1 block w-full rounded-xl p-3">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Description of Issue</label>
                    <textarea name="description" rows="3" class="input-field mt-1 block w-full rounded-xl p-3" placeholder="Explain the problem in detail..."></textarea>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="section-label border-b border-gray-800 pb-2">Service Location</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Street / Area <span class="text-red-500">*</span></label>
                        <input type="text" name="street" required class="input-field mt-1 block w-full rounded-xl p-3" placeholder="Flat No, Building, Street Name">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">City <span class="text-red-500">*</span></label>
                        <input type="text" name="city" required class="input-field mt-1 block w-full rounded-xl p-3" placeholder="e.g. Bangalore">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">State <span class="text-red-500">*</span></label>
                        <input type="text" name="state" required class="input-field mt-1 block w-full rounded-xl p-3" value="Karnataka">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Pincode <span class="text-red-500">*</span></label>
                        <input type="text" required name="pincode" pattern="^(5600[0-9]{2}|562[0-9]{3})$" maxlength="6" 
                               title="Service available only in Bangalore (560xxx or 562xxx)" 
                               class="input-field mt-1 block w-full rounded-xl p-3" placeholder="560001">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Landmark</label>
                        <input type="text" name="landmark" class="input-field mt-1 block w-full rounded-xl p-3" placeholder="Near Apollo Hospital...">
                    </div>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="btn-primary w-full text-white font-bold py-4 px-4 rounded-xl shadow-lg hover:shadow-blue-500/20">
                    Confirm Service Request
                </button>
                <p class="text-center text-xs text-gray-500 mt-4">By confirming, you agree to our Service Terms & Conditions.</p>
            </div>
        </form>
    </div>

</body>
</html>
